---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - argoproj.io
  - corev1
  resources:
  - applications
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - argoproj.io
  - corev1
  resources:
  - applications/finalizers
  - secrets/finalizers
  verbs:
  - update
- apiGroups:
  - argoproj.io
  - corev1
  resources:
  - applications/status
  - secrets/status
  verbs:
  - get
  - patch
  - update
